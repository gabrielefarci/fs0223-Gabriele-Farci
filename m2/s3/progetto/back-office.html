<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleBackOffice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Amazon - Back Office</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg" width="50" alt="Logo Amazon">CRUDAZON</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="back-office.html">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-6">
          <form class="mt-3" id="form-product">
            <h1 class="text-center" id="title">Create Product</h1>
            <div class="mb-3 mt-5">
              <label for="name" class="form-label">Name product</label>
              <input class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input class="form-control" id="brand">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input class="form-control" id="image">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input class="form-control" id="price">
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <button type="submit" class="btn btn-primary" id="save-button">Save product</button>
                <button type="button" class="btn btn-danger d-none" id="delete-button">Delete product</button>
              </div>
              <div>
                <button type="button" class="btn btn-secondary d-none" id="reset-button">Reset form</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/back-office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
