<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Esercizio Bootstrap</title>

    <h1 class="text-center">Pratica con il Grid System</h1>

    <div class="container text-center">
        <h2>Esercizio 1</h2>
        <div class="row">
            <div class="col bg-primary md: 768px text-white p-3 border border-black">

            </div>
            <div class="col bg-primary md: 768px text-white p-3 border border-black ">
                Column
            </div>
            <div class="col bg-primary md: 768px text-white p-3 border border-black ">

            </div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Esercizio 2</h2>
        <div class="row d-block d-lg-flex">
            <div class="col bg-warning p-3 border border-black">

            </div>
            <div class="col bg-warning p-3 border border-black ">
                Column
            </div>
            <div class="col bg-warning p-3 border border-black ">
                Column
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Esercizio 3</h2>
        <div class="row">
            <div class="col bg-success text-white p-3 border border-black">
                xs
                <div class="row d-sm-none d-sm-flex">
                    <div class="col">
                        1
                    </div>
                    <div class="col">
                        2
                    </div>
                    <div class="col">
                        3
                    </div>
                </div>
            </div>
            <div class="col bg-success text-white p-3 border border-black">
                sm
                <div class="row d-md-none d-md-flex">
                    <div class="col">
                        1
                    </div>
                    <div class="col">
                        2
                    </div>
                    <div class="col">
                        3
                    </div>
                </div>
            </div>
            <div class="col bg-success text-white p-3 border border-black ">
                md
                <div class="row d-lg-none d-sm-flex">
                    <div class="col">
                        1
                    </div>
                    <div class="col">
                        2
                    </div>
                    <div class="col">
                        3
                    </div>
                </div>
            </div>
            <div class="col bg-success text-white p-3 border border-black ">
                lg
                <div class="row d-xl-none d-md-flex">
                    <div class="col">
                        1
                    </div>
                    <div class="col">
                        2
                    </div>
                    <div class="col">
                        3
                    </div>
                </div>
            </div>
            <div class="col bg-success text-white p-3 border border-black ">
                xl
                <div class="row d-xxl-none d-lg-flex">
                    <div class="col">
                        1
                    </div>
                    <div class="col">
                        2
                    </div>
                    <div class="col">
                        3
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Esercizio 4</h2>
        <div class="row">
            <div class="col bg-danger text-white p-3 border border-black">
                Column
            </div>
            <div class="col-6 bg-danger text-white p-3 border border-black">
                Column
            </div>
            <div class="col bg-danger text-white p-3 border border-black ">
                Column
            </div>
        </div>
    </div>

    <div class="container text-center d-none d-xl-block">
        <h2>Esercizio 5</h2>
        <div class="row d-block d-lg-flex">
            <div class="col-5 bg-primary text-white p-3 border border-black">
                Column
            </div>
            <div class="col bg-primary text-white p-3 border border-black">
                Column
                <div class="row d-block d-lg-flex">
                    <div class="col bg-secondary text-white p-3 border border-black">
                        Nested Column
                    </div>
                    <div class="col bg-secondary text-white p-3 border border-black">
                        Nested Column
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center d-none d-xl-block">
        <h2>Esercizio 6</h2>
        <div class="row">
            <div class="col bg-dark text-white p-3">
                Column
            </div>
            <div class="col bg-dark text-white p-3">
                Column
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
